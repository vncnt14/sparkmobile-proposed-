    <div class="profile">
        <div class="rank">
            <div class="rank-info">

                    <span class="star">&#9733</span>

        </div>

        <div class="container">
            <button type="submit" class="btn" onclick="openPopup('profile-popup')">Rate</button>
            <div class="popup" id="profile-popup">
                <img src="checkmark.png">
                <h2>Thank You!</h2>
                <p>Your feedback will help us grow</p>
                <button type="button" onclick="closePopup('profile-popup')">OK</button>
            </div> 
        </div>
    </div>

    <script>
        function openPopup(popupId) {
            let popup = document.getElementById(popupId);
            popup.classList.add("open-popup");
        }
        function closePopup(popupId) {
            let popup = document.getElementById(popupId);
            popup.classList.remove("open-popup");
        }
    </script>
